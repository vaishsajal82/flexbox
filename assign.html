<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pricing Table</title>
    <link rel="stylesheet" href="assign.css">
</head>
<body>
   
    <h1 style="text-align: center"><u><em>PLANS & PRICING</em></u></h1>
    <hr>
 

<div class="pricing-container">

    <!-- Basic -->
    <div class="card">
        <h3>Basic</h3>
        <h1>$11.99<span>/month</span></h1>

        <ul>
            <li>✔ 10GB Storage</li>
            <li>✔ 1 User</li>
            <li>✔Email Support</li>
        </ul>

        <button>Sign In</button>
    </div>

    <!-- Standard -->
    <div class="card">
        <h3>Standard</h3>
        <h1>$19.99<span>/month</span></h1>

        <ul>
            <li>✔ 50GB Storage</li>
            <li>✔ 5 Users</li>
            <li>✔ Phone & Email Support</li>
        </ul>

        <button>Sign In</button>
    </div>

    <!-- Premium -->
    <div class="card">
        <h3>Premium</h3>
        <h1>$49.99<span>/month</span></h1>

        <ul>
            <li>✔ 100GB Storage</li>
            <li>✔ 10 Users</li>
            <li>✔ 24/7 Support</li>
        </ul>

        <button>Sign In</button>
    </div>

</div>

</body>
</html>
